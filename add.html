    <div class = "main">
        <h1>Lägg till arbetserfarenhet här</h1>
        <p>Här kan du lägga till information till ditt CV.</p>
            <form id="workExperienceForm">
                <label for="companyname">Företagets namn:</label><br>
                <input type="text" id="companyname" name="companyname">
                <span id="companynameError" class="error"></span><br><br>
            
                <label for="jobtitle">Jobbtitel:</label><br>
                <input type="text" id="jobtitle" name="jobtitle">
                <span id="jobtitleError" class="error"></span><br><br>
            
                <label for="location">Plats:</label><br>
                <input type="text" id="location" name="location">
                <span id="locationError" class="error"></span><br><br>
            
                <label for="startdate">Startdatum:</label><br>
                <input type="date" id="startdate" name="startdate">
                <span id="startdateError" class="error"></span><br><br>
            
                <label for="enddate">Slutdatum:</label><br>
                <input type="date" id="enddate" name="enddate">
                <span id="enddateError" class="error"></span><br><br>
            
                <label for="description">Beskrivning:</label><br>
                <textarea id="description" name="description"></textarea>
                <span id="descriptionError" class="error"></span><br><br>
            
                <input type="submit" value="Submit">
            </form>
        </div>
